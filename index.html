<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div>
        <input id="result" type="text" placeholder="0" />
      </div>
      <div>
        <button id="result" onclick="clearResult()" class="style-btn">AC</button>
        <button id="result" onclick="remove()" class="style-btn">DEL</button>
        <button class="style-btn">%</button>
        <button onclick="getNumber('/')" class="style-btn">/</button>
      </div>
      <div>
        <button onclick="getNumber('7')">7</button>
        <button onclick="getNumber('8')">8</button>
        <button onclick="getNumber('9')">9</button>
        <button onclick="getNumber('*')">*</button>
      </div>
      <div>
        <button onclick="getNumber('4')">4</button>
        <button onclick="getNumber('5')">5</button>
        <button onclick="getNumber('6')">6</button>
        <button onclick="getNumber('-')">-</button>
      </div>
      <div>
        <button onclick="getNumber('1')">1</button>
        <button onclick="getNumber('2')">2</button>
        <button onclick="getNumber('3')">3</button>
        <button onclick="getNumber('+')">+</button>
      </div>
      <div>
        <button onclick="getNumber('00')">00</button>
        <button onclick="getNumber('0')">0</button>
        <button onclick="getNumber('.')">.</button>
        <button onclick="getResult()" class="style-btn">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
